<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mascota - Nueva</title>
</head>
<style>
    table {
        width: 50%; /* Se reduce el ancho de la tabla */
        border-collapse: collapse;
        margin-left: 0; /* Alinea la tabla a la izquierda */
    }

    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    caption {
        font-size: 1.5em;
        margin: 10px 0;
    }
</style>
<body>
    <a href="/mascotas">Listado - Mascota</a>
    <h1>Nueva Mascota</h1>
<form method="post" action="/mascotas/guardar">
    <table>
        <thead>
                <tr>
                    <th>Campo</th>
                    <th>Dato</th>
                </tr>
            </thead>
        <tbody>
            <tr>
                <td>Nombre</td>
                <td><input type="text" name="nombre_mascota" id=""></td>
            </tr>
            <tr>
                <td>Raza</td>
                <td>
                    <select name="raza" id="raza">
                        <option value="1">Gran Perro</option>
                        <option value="2">Chihuahua</option>
                        <option value="3">Husky</option>
                        <option value="4">Pug</option>
                        <option value="5">Pastor Aleman</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Edad</td>
                <td><input type="number" name="edad_mascota" id="edad_mascota"></td>
            </tr>
            <tr>
                <td>Observaciones</td>
                <td>
                    <textarea placeholder="Digite observaciones" name="observaciones" id="observaciones"></textarea>
                </td>
            </tr>
        </tbody>
    </table>
    <input type="submit" value="Guardar Mascota">
</form>
</body>
</html>
